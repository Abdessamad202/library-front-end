<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Books Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="./css/newBooks.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/category.css">
</head>
<body>
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Explore Collection</h1>
      <p>Discover a wide range of books across different categories and genres.</p>
      <button onclick="location.href='#categories'">Browse Categories</button>
    </div>
  </section>
  <section class="py-5 bg-light ">
    <div class="container">
      <h2 class="text-center mb-5 fw-bold text-gray-800 fs-3" id="categories">Categories Books</h2>
      <div class="new-books-slider">
        <div class="swiper-wrapper">
          <!-- Book Item 1 -->
          <div class="swiper-slide">
            <img src="psych-money-cover.jpg" alt="Book 1">
            <h5>Book Title 1</h5>
          </div>
          <div class="swiper-slide">
            <img src="psych-money-cover.jpg" alt="Book 1">
            <h5>Book Title 1</h5>
          </div>
          <div class="swiper-slide">
            <img src="psych-money-cover.jpg" alt="Book 1">
            <h5>Book Title 1</h5>
          </div>
          <div class="swiper-slide">
            <img src="psych-money-cover.jpg" alt="Book 1">
            <h5>Book Title 1</h5>
          </div>
          <div class="swiper-slide">
            <img src="psych-money-cover.jpg" alt="Book 1">
            <h5>Book Title 1</h5>
          </div>
          <!-- Book Item 2 -->
          <div class="swiper-slide">
            <img src="psych-money-cover.jpg" alt="Book 2">
            <h5>Book Title 2</h5>
          </div>
          <!-- Book Item 3 -->
          <div class="swiper-slide">
            <img src="psych-money-cover.jpg" alt="Book 3">
            <h5>Book Title 3</h5>
          </div>
          <!-- Book Item 4 -->
          <div class="swiper-slide">
            <img src="psych-money-cover.jpg" alt="Book 4">
            <h5>Book Title 4</h5>
          </div>
          <!-- Book Item 5 -->
          <div class="swiper-slide">
            <img src="psych-money-cover.jpg" alt="Book 5">
            <h5>Book Title 5</h5>
          </div>
        </div>
        <!-- Pagination and Navigation -->
        <!-- <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div> -->
      </div>
    </div>

    <button id="scrollToTop"
      style="opacity: 0; position: fixed; transition: all 0.5s; background-color: black;width: 50px; height: 50px; bottom: 20px; right: 20px; z-index: 1000;">
      <i class="fas fa-arrow-up" style="color: white;"></i>
    </button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/swipe.js"></script>
</body>
</html>
