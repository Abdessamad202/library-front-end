<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/Navbar.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <style>
    /* Custom styling for the hero section */
  </style>
</head>

<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 text-center text-lg-start mt-5 mb-5 mb-lg-0">
          <h1 class="display-4 fw-bold text-gray-800">
            Discover the World of Books with
            <span class="text-warning">BOOKSAW</span>
          </h1>
          <p class="mt-3 text-muted fs-5">
            Your gateway to knowledge, imagination, and inspiration. Explore a
            curated collection of books tailored to spark your curiosity and
            fuel your passion for reading.
          </p>
          <a href="#explore" class="btn btn-success btn-lg mt-4 px-4 py-2 text-white fw-medium">
            Start Exploring
          </a>
        </div>
        <div class="col-lg-6 text-center text-lg-start mb-4 mb-lg-0">
          <div class="swiper-container home-swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="profile-picture.jpg" alt="Book 1" class="w-50" />
              </div>
              <div class="swiper-slide">
                <img src="profile-picture.jpg" alt="Book 2" class="w-50" />
              </div>
              <div class="swiper-slide">
                <img src="profile-picture.jpg" alt="Book 3" class="w-50" />
              </div>
              <div class="swiper-slide">
                <img src="profile-picture.jpg" alt="Book 4" class="w-50" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>

  </script>
  <script src="./js/main.js"></script>
  <script src="./js/swipe.js"></script>
</body>

</html>
