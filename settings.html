<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./css/profile.css">
  <title>Document</title>
</head>

<body>
  <div class="container-lg  h-100-vh position-relative rounded bg-light ">
    <div class="slider border-right h-100-vh d-flex justify-content-lg-center align-items-center bg-white position-fixed z-1 w-lg-250   start-0 top-0">
      <ul >
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
            <i class="fa-regular fa-user"></i>
            <span>Profile</span>
          </a>
        </li>
        <li class="active">
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
            <i class="fa-solid fa-gear"></i>
            <span>Settings</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="reservation.html">
            <i class="fa-brands fa-get-pocket"></i>
            <span>reservation</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="plans.html">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="row w-all-250 position-absolute top-0 end-0 mt-5 px-0 px-4">
      <div class="card shadow-sm mb-5 p-0 p-0">
          <div class="card-header bg-primary text-white">
            <h2 class="h2">Change Password</h2>
          </div>
          <div class="card-body">
            <form>
              <!-- Current Password Input -->
              <div class="form-floating mt-3">
                <input
                  class="form-control"
                  type="password"
                  name="current_password"
                  id="current_password"
                  placeholder="Enter your current password"
                  required
                />
                <label for="current_password">Current Password</label>
              </div>

              <!-- New Password Input -->
              <div class="form-floating mt-4">
                <input
                  class="form-control"
                  type="password"
                  name="new_password"
                  id="new_password"
                  placeholder="Enter your new password"
                  required
                />
                <label for="new_password">New Password</label>
              </div>

              <!-- Confirm New Password Input -->
              <div class="form-floating mt-4">
                <input
                  class="form-control"
                  type="password"
                  name="new_password_confirmation"
                  id="new_password_confirmation"
                  placeholder="Confirm your new password"
                  required
                />
                <label for="new_password_confirmation">Confirm New Password</label>
              </div>

              <!-- Submit Button -->
              <div class="mt-3 text-end">
                <button type="submit" class="btn btn-primary">Change Password</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Email Confirmation Card -->
        <div class="card shadow-sm mb-5 p-0">
          <div class="card-header bg-primary text-white">
            <h2 class="h2">Email Confirmation</h2>
          </div>
          <div class="card-body">
            <p>Please enter your email address to receive a confirmation mail.</p>
            <form>
              <!-- Email Input -->
              <div class="form-floating mt-3">
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  id="email_confirmation"
                  placeholder="Enter your email"
                  required
                />
                <label for="email_confirmation">Email Address</label>
              </div>

              <!-- Submit Button -->
              <div class="mt-3 text-end">
                <button type="submit" class="btn btn-primary">Send Confirmation Link</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Change Email Address Card -->
        <div class="card shadow-sm mb-5 p-0">
          <div class="card-header bg-primary text-white">
            <h2 class="h2">Change Email Address</h2>
          </div>
          <div class="card-body">
            <form>
              <!-- New Email Input -->
              <div class="form-floating mt-3">
                <input
                  class="form-control"
                  type="email"
                  name="new_email"
                  id="new_email"
                  placeholder="Enter your new email"
                  required
                />
                <label for="new_email">New Email Address</label>
              </div>

              <!-- Password Input -->
              <div class="form-floating mt-4">
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  id="password_confirmation"
                  placeholder="Enter your password"
                  required
                />
                <label for="password_confirmation">Password</label>
              </div>

              <!-- Submit Button -->
              <div class="mt-3 text-end">
                <button type="submit" class="btn btn-primary">Change Email</button>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
</body>

</html>
